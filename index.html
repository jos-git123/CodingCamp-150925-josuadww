<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas RevoU</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-50">
    <!-- JS External -->
    <script src="js/script.js"></script>

    <header>
        <h1 class="text-3xl font-bold mb-6">Todo List</h1>
    </header>

    <main class="w-full max-w-md flex flex-col items-center">
        <form id="todo-form" class="w-full flex flex-col items-center mb-4">
            <input id="todo-input" type="text" placeholder="Add your new todo" class="border border-gray-300 rounded-lg p-2 w-full mb-2" required>
            <input id="date-input" type="date" class="border border-gray-300 rounded-lg p-2 w-full mb-2" required>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg p-4 text-xl w-full mx-auto block">Add Todo</button>
        </form>
        <input id="filter-input" type="text" placeholder="Filter todos..." class="border border-gray-300 rounded-lg p-2 w-full mb-4">
        <ul id="todo-list" class="w-full mt-4"></ul>
    </main>

    <footer>
        <p class="text-gray-500 text-sm mt-6">Â© By Josua</p>
    </footer>
</body>
</html>
